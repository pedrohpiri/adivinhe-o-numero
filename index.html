<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Alternador de Modo Claro/Escuro -->
    <button id="themeToggle" class="theme-toggle">Modo Escuro</button>

    <div class="container">
        <!-- Título do Jogo -->
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número entre o intervalo determinado.</p>

        <!-- Seção de Configuração do Jogo -->
        <div class="game-settings">
            <label for="difficulty">Nível de Dificuldade:</label>
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium">Médio</option>
                <option value="hard">Difícil</option>
            </select>

            <!-- Campos para definir intervalo personalizado -->
            <div class="range-settings">
                <label for="minRange">Intervalo Mínimo:</label>
                <input type="number" id="minRange" placeholder="Ex: 1">
                
                <label for="maxRange">Intervalo Máximo:</label>
                <input type="number" id="maxRange" placeholder="Ex: 100">
            </div>
            
            <!-- Botão para iniciar o jogo com intervalo personalizado -->
            <button id="startGame">Iniciar Jogo</button>
        </div>

        <!-- Seção do Jogo -->
        <div class="game">
            <input type="number" id="guessInput" placeholder="Digite seu palpite" min="1" max="100">
            <button id="submitGuess">Enviar</button>
            <button id="resetGame" style="display: none;">Reiniciar</button>
            <p id="feedback"></p>
            <p id="attempts">Tentativas restantes: <span id="remainingAttempts">10</span></p>
            <p id="guessRange" style="display: none;">Faixa de palpites: <span id="rangeInfo">1 - 100</span></p>
            <div id="guessHistory"></div>
            <p id="score" style="display: none;">Sua Pontuação: <span id="scoreValue">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
